{% extends "base.html" %}

{% block content %}
<div class="allpage row valign-wrapper">
  <div class="col s12 m8 l6 offset-m2 offset-l3 valign">
    <form class="col s12" method="post" action="{% url 'logout' %}">

      {% csrf_token %}

      <div class="row center">
        <button class="waves-effect waves-light btn-large" type="submit">
          Log out <i class="material-icons left">power_settings_new</i>
        </button>
      </div>

    </form>
  </div>
</div>
{% endblock content %}
