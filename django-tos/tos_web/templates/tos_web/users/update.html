{% extends "base.html" %}

{% block content %}
<div class="row allpage valign-wrapper">
  <div class="col s12 m8 l6 offset-m2 offset-l3 valign">

    <h4>Update Profile</h4>

    <form class="col s12" method="post" action="{% url 'profile-update' user.pk %}">

      {% include "tos_web/partials/form_input.html" %}

      <div class="row center">
        <button class="waves-effect waves-light btn-large" type="submit">
          Update <i class="material-icons left">update</i>
        </button>
      </div>

    </form>
  </div>
</div>
{% endblock content %}
