{% load staticfiles %}
{% load tos_extra %}

<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <title>ToS</title>

    <meta name="description" content="Tree of science, web tool for intelligent selection of scientific articles">
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="web tool for intelligent selection of scientific articles, academic software, research paper, bibliography, research tool, scientific papers intelligent selection, tree of science, ToS, tos, researcher, academics, reference software, software, academic research, bibliographic analysis, software académico, articulo de investigacion, árbol de la ciencia, herramienta web para la selección inteligente de artículos científicos">

    <!-- css files -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">
  
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">

    {% block extrastyles %} {% endblock extrastyles %}

</head>

<body>  
  <div class="leaf wrapper"></div>
  <div class="appcontainer">
    {% block content %} {% endblock %}
  </div>
  {%if user.is_authenticated %}
    <div style="display:none;" id="username">{{user.email|sha1}}</div>
  {% endif %}

  <!-- scripts libs -->
  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
  <script src="//js.pusher.com/2.2/pusher.min.js"></script>
  <script src="{% static 'js/main.js' %}"></script>

  {% block extrascripts %} {% endblock extrascripts %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-66045849-1', 'auto');
    ga('send', 'pageview');

</body>
</html>
